version: '3.9'
services:
  backend:
    env_file:
      - .env
    build:
      context: .
      target: dev
    ports:
      - 2345:2345
      - 8000:8000
    security_opt:
      - "seccomp:unconfined"
    volumes: 
      - .:/go/src/go-ambassador
    depends_on:
      - db
      - redis
      - mailog
  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
  mailog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025